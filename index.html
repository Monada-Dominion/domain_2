<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domain_2</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            width: 100%;
            max-width: 1200px;
            padding: 40px;
            box-sizing: border-box;
        }
        .card {
            border: 1px solid #7a7a7a;;
            text-decoration: none;
            color: #000000;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 47, 0, 0.3);
            width: 6.3cm;
            height: 8.8cm;
        }
        .card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 47, 0, 0.3);
        }
        .images-wrapper {
            background-color: #ffffff;
            border-radius: 10px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-sizing: border-box;
            padding: 5px;
        }
        .text-wrapper {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 15px;
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        .card-image-container {
            display: flex;
            justify-content: space-around;
            padding: 5px;
            background-color: #f0f0f0;
            flex-grow: 0;
            flex-shrink: 0;
            height: 3.4cm;
            align-items: center;
            overflow: hidden;
            box-sizing: border-box;
        }
        .card-image-container img {
            width: 30%;
            height: auto;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }
        .card-text {
            padding: 0 5px 5px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        .card-title {
            font-size: 0.7em; /* Make title even smaller */
            font-weight: bold;
            margin: 0 0 4px 0;
            white-space: pre-line; /* Allow line breaks for long titles */
        }
        .card-description {
            font-size: 0.8em; /* Make description even smaller */
            line-height: 1.1;
            flex-grow: 1;
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="card-container" id="card-container"></div>
    <script>
    // Card configuration: file, images, target page
    const cards = [
        { file: 'meditation_2_1_1', images: ['2.jpg','1.jpg','1.jpg'], page: 'initial-theory.html' },
        { file: 'meditation_2_1_2', images: ['2.jpg','1.jpg','2.jpg'], page: 'practice.html' },
        { file: 'meditation_2_1_3', images: ['2.jpg','1.jpg','3.jpg'], page: 'reflective-questions.html' },
        { file: 'meditation_2_1_4', images: ['2.jpg','1.jpg','4.jpg'], page: 'new-theory.html' },
        { file: 'meditation_2_1_5', images: ['2.jpg','1.jpg','5.jpg'], page: 'initial-theory.html?content=meditation_2_1_5' },
        { file: 'meditation_2_1_6', images: ['2.jpg','1.jpg','6.jpg'], page: 'practice.html?content=meditation_2_1_6' }
    ];

    function createCard(card, title, description) {
        const a = document.createElement('a');
        a.href = card.page;
        a.className = 'card';
        a.innerHTML = `
            <div class="card-image-container">
                <div class="images-wrapper">
                    ${card.images.map(img => `<img src="images/${img}" alt="image">`).join('')}
                </div>
            </div>
            <div class="card-text">
                <div class="text-wrapper">
                    <div class="card-title">${title}</div>
                    <div class="card-description">${description}</div>
                </div>
            </div>
        `;
        return a;
    }

    async function loadCards() {
        const container = document.getElementById('card-container');
        for (const card of cards) {
            try {
                const resp = await fetch(`${card.file}.md`);
                const text = await resp.text();
                const lines = text.split('\n');
                // Remove leading # and whitespace from the first line
                let title = lines[0] || card.file;
                title = title.replace(/^#+\s*/, '');
                const description = lines[1] || '';
                container.appendChild(createCard(card, title, description));
            } catch (e) {
                container.appendChild(createCard(card, card.file, ''));
            }
        }
    }
    loadCards();
    </script>
</body>
</html>
