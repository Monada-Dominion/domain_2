<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflective Questions</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            margin: 0;
            padding: 2em;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h2, h3 {
            color: #333333;
        }
        .highlight {
            color: #ff6666; /* ambient red */
        }
        .back-link {
            display: block;
            margin-top: 2em;
            text-align: center;
            color: #000000;
            text-decoration: none;
        }
        .back-link:hover {
            color: #ff0000;
        }
        ol {
            padding-left: 2em;
        }
        li {
            margin-bottom: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">[back to menu]</a>
        <h2></h2>
        <div class="content"></div>
        <a href="index.html" class="back-link">[back to menu]</a>
    </div>
    <script>
    function markdownToHtml(md) {
        return md
            .replace(/^### (.*$)/gim, '<h3>$1</h3>')
            .replace(/^## (.*$)/gim, '<h2>$1</h2>')
            .replace(/^# (.*$)/gim, '<h1>$1</h1>')
            .replace(/^---$/gim, '<hr>')
            .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
            .replace(/\*\*(.*?)\*\*/gim, '<b>$1</b>')
            .replace(/\*(.*?)\*/gim, '<i>$1</i>')
            .replace(/`([^`]+)`/gim, '<code>$1</code>')
            .replace(/^\s*\n/gim, '<br>')
            .replace(/^\s*\n/gim, '<br>')
            .replace(/\n\n/gim, '<br><br>')
            .replace(/^\s*\n/gim, '<br>')
            .replace(/^- (.*$)/gim, '<li>$1</li>')
            .replace(/<li>(.*?)<\/li>/gim, '<ul><li>$1</li></ul>')
            .replace(/\n/g, '<br>');
    }
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const content = urlParams.get('content') || 'meditation_2_1_3';
        const header = document.querySelector('h2');
        const contentContainer = document.querySelector('.content');
        fetch(`${content}.md`)
            .then(response => response.text())
            .then(data => {
                const lines = data.split('\n');
                header.innerText = lines[0].trim();
                contentContainer.innerHTML = markdownToHtml(lines.slice(1).join('\n'));
            })
            .catch(error => console.error('Error loading content:', error));
    });
    </script>
</body>
</html>
